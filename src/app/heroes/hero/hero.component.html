<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription}} </dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>
<button
*ngIf="name !== 'Doctor Strange'"
(click)="changeName()"
class="btn btn-primary mx-2 ">
cambiar nombre
</button>

<button class="btn btn-primary" *ngIf="age!==24" (click)="changeAge()">cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">reset</button>
